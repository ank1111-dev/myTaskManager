    <meta charset="utf-8" />

    <link

    />
    <link
      rel="stylesheet"

    />

    <link rel="stylesheet" href="resource/css/style.css" />
  </head>

  <body>
    <!-- Navigation bar -->
    <div>
      <div class="header-blue">
        <p class="p1 text-right pr-5 pt-4" style="color:aliceblue">Date: <span  id="date" ></span></p>
        <nav
          class="navbar navbar-dark navbar-expand-md navigation-clean-search text-center"
        >
          <div class="container">
            <div class="collapse navbar-collapse" id="navcol-1">
              <span class="navbar-text">
                <a href="#" class="login">Log In</a> </span
              ><a class="btn btn-light action-button" role="button" href="#"
                >FAQ</a>
            </div>
          </div>
        </nav>

        <!-- Content header and paragraph -->

        <div class="container hero mt-3">
          <div class="row">
            <div class="col-12 col-lg-6 col-xl-5 offset-xl">
              <h1 class="font-weight-bold" style="color: linear-gradient(135deg, #a0c6ff, #e2edee)">
                Task Schedular
              </h1>
              <p>
                Mauris egestas tellus non ex condimentum, ac ullamcorper sapien
                dictum. Nam consequat neque quis sapien viverra convallis. In
                non tempus lorem.
              </p>
              

              <!-- Button HTML (to Trigger Modal) -->
              <a
                href="#myModal"
                role="button"
                class="btn btn-lg btn-primary"
                data-bs-toggle="modal"
                >Create Task</a
              >
              <!-- Modal Header -->
              
              <div id="myModal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Planner</h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                      ></button>
                    </div>

                  <!-- Modal Body -->
                  <!-- <div  id="error"></div>                                                  -->
                  <form id="form">                                                                      
                    <div class="modal-body">
                       <div class="row">
                          <div class="col-6">
                            <div class="mb-3">                           
                              <label  class="form-label">Name</label>
                              <input id="name" type="text" class="form-control" />
                              <small id="error-name"></small>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="mb-3">
                              <label class="form-label">Description</label>
                              <textarea
                                class="form-control"
                                id="description"
                                rows="3"
                              ></textarea>
                              <small id="error-description"></small>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-12">
                            <div class="mb-3">
                              <label class="form-label">Assigned to</label>
                              <input id= "assignedTo" type="text" class="form-control" />
                              <small id="error-assignee"></small>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-12">
                            <div class="mb-3 ">
                              <label class="form-label" for="due date"
                                >Due Date</label
                              >
                              <input type="date" id="duedate" name="due date" />
                              <small id="error-ddate"></small>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-12">
                            <div class="mb-3 ">
                              <label class="form-label" for="status"
                                >Status</label
                              >
                              <select
                                id="status"
                                class="form-select m-3"
                                aria-label="Default select example"
                              >
                                <option value="0">Select status</option>
                                <option value="1">TO DO</option>
                                <option value="2">IN PROGRESS</option>
                                <option value="3">REVIEW</option>
                                <option value="4">DONE</option>
                              </select>
                              <small id="error-status"></small>
                            </div>
                          </div>
                        </div>
                       
                                 
                    
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Reset
                      </button>
                      <button id ="submitBTN" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                       
                  </form>
                  </div>
                </div>

              </div>
            </div>
            <!-- Image -->

            <div
              class="col-md-5 col-lg-5 offset-lg-1 offset-xl-0 d-none d-lg-block holder"
            >
              <div class="mockup">
                <img src="resource/images/taskboard.png" class="device" />
              </div>
            </div>
          </div>
        </div>
      </div>     
  </div>
  <div class="row">
    <div class="col-3">
      <h2 style="text-align:center">Task</h2>
      <ul class="list-group" id="tasksList"></ul>
    </div>
  </div>
