<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Schedular</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700"
    />

    <link rel="stylesheet" href="resource/css/style.css" />
  </head>

  <body>
    <!-- Navigation bar -->
    <div>
      <div class="header-blue">
        <p
          class="p1 text-right pr-5 pt-4"
          style="color: rgb(53, 129, 113)"
          padding-top="150px"
        >
          Date: <span id="date"></span>
        </p>

        <!-- Content header  -->
        <div class="container hero mt-3">
          <div class="row">
            <div class="col-12 col-lg-6 col-xl-5 offset-xl">
              <h1 class="font-weight-bold display-4" style="color: black">
                Task Schedular
              </h1>

              <!-- Button HTML (to Trigger Modal) -->
              <a
                href="#myModal"
                role="button"
                class="btn btn-lg mt-4"
                style="background-color: rgb(187, 118, 87)"
                data-bs-toggle="modal"
                ><span style="color: black">Create Task</span></a
              >
              <!-- Modal Header -->

              <div id="myModal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">To Do List</h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                      ></button>
                    </div>

                    <!-- Form -->
                    <form id="form">
                      <div class="modal-body">
                        <div class="row">
                          <div class="col-6">
                            <div class="mb-3">
                              <label class="form-label">Name</label>
                              <input
                                id="name"
                                type="text"
                                class="form-control"
                              />
                              <small id="error-name"></small>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="mb-3">
                              <label class="form-label">Description</label>
                              <textarea
                                class="form-control"
                                id="description"
                                rows="3"
                              ></textarea>
                              <small id="error-description"></small>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-12">
                            <div class="mb-3">
                              <label class="form-label">Assigned to</label>
                              <input
                                id="assignedTo"
                                type="text"
                                class="form-control"
                              />
                              <small id="error-assignee"></small>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-12">
                            <div class="mb-3">
                              <label class="form-label" for="due date"
                                >Due Date</label
                              >
                              <input type="date" id="duedate" name="due date" />
                              <small id="error-ddate"></small>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-12">
                            <div class="mb-3">
                              <label class="form-label" for="status"
                                >Status</label
                              >
                              <select
                                id="status"
                                class="form-select m-3"
                                aria-label="Default select example"
                              >
                                <option value="0">Select status</option>
                                <option value="To Do">TO DO</option>
                                <option value="In Progress">IN PROGRESS</option>
                                <option value="Review">REVIEW</option>
                                <!-- <option value="Done">DONE</option> -->
                              </select>
                              <small id="error-status"></small>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-outline-danger"
                          data-bs-dismiss="modal"
                        >
                          Reset
                        </button>
                        <button
                          id="submitBTN"
                          type="submit"
                          class="btn btn-outline-primary"
                        >
                          Submit
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <div class="d-flex justify-content-center  bg-light mb-3 p-1" style="height: 100vw;" id="tasksList">
      <div class="col-md-3 text-center tasksList mt-3">
        <span style="font-size: 30px; border: 3px solid rgba(243, 143, 97, 0.774);  border-radius: 15px; background-color: rgb(206, 238, 222);" class=" pl-5 pr-5">To Do</span>
        <div class="col" id="todo"></div>
      </div>
      <div class="col-md-3 text-center tasksList mt-3">
        <span style="font-size: 30px;  border: 3px solid  rgba(243, 143, 97, 0.774);  border-radius: 15px;  background-color: rgb(206, 238, 222);" class=" pl-5 pr-5">In Progress</span>
        <div class="col" id="inprog"></div>
      </div>
      <div class="col-md-3 text-center tasksList mt-3">
        <span style="font-size: 30px;  border: 3px solid  rgba(243, 143, 97, 0.774); border-radius: 15px;  background-color: rgb(206, 238, 222);" class=" pl-5 pr-5">Review</span>
        <div class="col" id="review"></div>
      </div>
      <div class="col-md-3 text-center tasksList mt-3">
        <span style="font-size: 30px;  border: 3px solid  rgba(243, 143, 97, 0.774); border-radius: 15px;  background-color: rgb(206, 238, 222);" class=" pl-5 pr-5">Done</span>
        <div class="col" id="done"></div>
      </div>
     </div>

    

    <script src="./resource/taskmanager.js"></script>
    <script src="./resource/script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
  <footer>
    <p>&copy2022 - Ankita, Michele, Mahsa & Vasanti</p>
  </footer>
</html>
